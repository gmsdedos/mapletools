<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapleStory Guide</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS for dark mode -->
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .guide-step {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .guide-step input[type="checkbox"] {
            margin-right: 10px;
        }
        .guide-step.checked {
            background-color: #4CAF50; /* Verde oscuro */
        }
        .guide-step.unchecked {
            background-color: #E57373; /* Rojo oscuro */
        }
        #reset-checkboxes {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">MapleStory Guide</h1>

        <!-- Guía en inglés -->
        <h2 class="mb-3">English Guide</h2>
        <div id="guideEnglish">
            <!-- Aquí van los pasos de la guía en inglés -->
        </div>

        <!-- Guía en español -->
        <h2 class="mt-5 mb-3">Guía en Español</h2>
        <div id="guideSpanish">
            <!-- Aquí van los pasos de la guía en español -->
        </div>

        <!-- Botón para resetear checkboxes -->
        <button id="reset-checkboxes" class="btn btn-danger">Resetear Checkboxes</button>
    </div>

    <!-- jQuery y Bootstrap JS (necesarios para funcionamiento) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Tu script personalizado en main.js -->
    <script src="main.js"></script>
</body>
</html>
